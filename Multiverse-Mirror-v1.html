<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverse Mirror</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: none;
        }

        #container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            height: 70vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        #webcam {
            display: none;
        }

        #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .reality-btn {
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: #fff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reality-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .reality-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }

        #reality-label {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #start-btn {
            padding: 20px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }

        #motion-indicator {
            position: absolute;
            top: 80px;
            right: 30px;
            font-size: 14px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .motion-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .motion-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            transition: width 0.1s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    
    <div id="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="reality-label">REALITY SHARD ONE: THE VERDANT SPIRE</div>
        
        <div id="motion-indicator" style="display: none;">
            <div>MOTION ENERGY</div>
            <div class="motion-bar">
                <div class="motion-fill"></div>
            </div>
        </div>
        
        <div id="controls" style="display: none;">
            <button class="reality-btn active" data-reality="0">VERDANT SPIRE</button>
            <button class="reality-btn" data-reality="1">CHROME LABYRINTH</button>
            <button class="reality-btn" data-reality="2">WHISPERING VOID</button>
        </div>
    </div>

    <button id="start-btn">INITIATE MULTIVERSE PORTAL</button>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const controls = document.getElementById('controls');
        const realityLabel = document.getElementById('reality-label');
        const container = document.getElementById('container');
        const cursor = document.getElementById('cursor');
        const motionIndicator = document.getElementById('motion-indicator');
        const motionFill = document.querySelector('.motion-fill');

        let currentReality = 0;
        let animationId;
        let time = 0;
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let prevImageData = null;
        let motionAmount = 0;

        const realities = [
            { name: 'REALITY SHARD ONE: THE VERDANT SPIRE', color: '#2d5016' },
            { name: 'REALITY SHARD TWO: NEON ECHOES IN THE CHROME LABYRINTH', color: '#ff00ff' },
            { name: 'REALITY SHARD THREE: THE WHISPERING VOID', color: '#1a0033' }
        ];

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';
            
            // Update particles based on mouse position
            updateParticlesFromMouse(e.clientX, e.clientY);
        });

        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startBtn.style.display = 'none';
                    controls.style.display = 'flex';
                    motionIndicator.style.display = 'block';
                    createParticles();
                    renderReality();
                };
            } catch (err) {
                alert('Unable to access webcam. Please grant camera permissions.');
                console.error(err);
            }
        });

        document.querySelectorAll('.reality-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.reality-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentReality = parseInt(btn.dataset.reality);
                realityLabel.textContent = realities[currentReality].name;
                
                particles.forEach(p => p.element.remove());
                particles = [];
                createParticles();
            });
        });

        function createParticles() {
            const particleCount = 40;
            for (let i = 0; i < particleCount; i++) {
                const particle = {
                    element: document.createElement('div'),
                    x: Math.random() * 100,
                    y: Math.random() * 100,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: 3 + Math.random() * 4,
                    life: Math.random()
                };
                
                particle.element.className = 'particle';
                particle.element.style.left = particle.x + '%';
                particle.element.style.top = particle.y + '%';
                particle.element.style.width = particle.size + 'px';
                particle.element.style.height = particle.size + 'px';
                
                if (currentReality === 0) {
                    particle.element.style.background = `hsla(${120 + Math.random() * 60}, 70%, 60%, 0.8)`;
                } else if (currentReality === 1) {
                    particle.element.style.background = `hsla(${280 + Math.random() * 80}, 100%, 60%, 0.8)`;
                } else {
                    particle.element.style.background = `hsla(${200 + Math.random() * 100}, 80%, 70%, 0.8)`;
                }
                
                container.appendChild(particle.element);
                particles.push(particle);
            }
        }

        function updateParticlesFromMouse(mx, my) {
            const rect = container.getBoundingClientRect();
            const relX = ((mx - rect.left) / rect.width) * 100;
            const relY = ((my - rect.top) / rect.height) * 100;
            
            particles.forEach(p => {
                const dx = relX - p.x;
                const dy = relY - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 20) {
                    const force = (20 - dist) / 20;
                    p.vx += (dx / dist) * force * 0.5;
                    p.vy += (dy / dist) * force * 0.5;
                }
            });
        }

        function updateParticles() {
            particles.forEach(p => {
                // Motion influence
                p.vx += (Math.random() - 0.5) * 0.1 * motionAmount;
                p.vy += (Math.random() - 0.5) * 0.1 * motionAmount;
                
                p.x += p.vx;
                p.y += p.vy;
                
                // Damping
                p.vx *= 0.98;
                p.vy *= 0.98;
                
                // Boundary check
                if (p.x < 0 || p.x > 100) p.vx *= -1;
                if (p.y < 0 || p.y > 100) p.vy *= -1;
                
                p.x = Math.max(0, Math.min(100, p.x));
                p.y = Math.max(0, Math.min(100, p.y));
                
                p.life += 0.01;
                const pulse = Math.sin(p.life) * 0.5 + 0.5;
                
                p.element.style.left = p.x + '%';
                p.element.style.top = p.y + '%';
                p.element.style.opacity = 0.4 + pulse * 0.4;
                p.element.style.transform = `scale(${0.8 + pulse * 0.4})`;
            });
        }

        function detectMotion(currentData) {
            if (!prevImageData) {
                prevImageData = new Uint8ClampedArray(currentData);
                return 0;
            }
            
            let totalDiff = 0;
            const step = 4 * 10; // Sample every 10 pixels for performance
            
            for (let i = 0; i < currentData.length; i += step) {
                const diff = Math.abs(currentData[i] - prevImageData[i]) +
                            Math.abs(currentData[i + 1] - prevImageData[i + 1]) +
                            Math.abs(currentData[i + 2] - prevImageData[i + 2]);
                totalDiff += diff;
            }
            
            prevImageData = new Uint8ClampedArray(currentData);
            return totalDiff / (currentData.length / step);
        }

        function renderReality() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Detect motion
            motionAmount = detectMotion(data) / 50;
            motionAmount = Math.min(1, motionAmount);
            motionFill.style.width = (motionAmount * 100) + '%';
            
            time += 0.016;
            updateParticles();

            // Get mouse position relative to canvas
            const rect = canvas.getBoundingClientRect();
            const canvasMouseX = ((mouseX - rect.left) / rect.width) * canvas.width;
            const canvasMouseY = ((mouseY - rect.top) / rect.height) * canvas.height;

            if (currentReality === 0) {
                // VERDANT SPIRE: Bio-luminescent organic growth
                for (let i = 0; i < data.length; i += 4) {
                    const x = (i / 4) % canvas.width;
                    const y = Math.floor((i / 4) / canvas.width);
                    
                    // Distance from cursor creates growth patterns
                    const dx = x - canvasMouseX;
                    const dy = y - canvasMouseY;
                    const distToCursor = Math.sqrt(dx * dx + dy * dy);
                    const cursorInfluence = Math.max(0, 1 - distToCursor / 200);
                    
                    // Motion creates organic pulses
                    const wave = Math.sin(time * 2 + x * 0.01 + y * 0.01 + motionAmount * 10) * 30;
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    
                    data[i] = Math.min(255, data[i] * 0.6 + wave + cursorInfluence * 50);
                    data[i + 1] = Math.min(255, data[i + 1] * 1.3 + brightness * 0.3 + wave + motionAmount * 50);
                    data[i + 2] = Math.min(255, data[i + 2] * 0.7 + wave + cursorInfluence * 30);
                }
                
                ctx.putImageData(imageData, 0, 0);
                
                // Cursor creates bio-luminescent ripples
                ctx.globalCompositeOperation = 'screen';
                const gradient = ctx.createRadialGradient(canvasMouseX, canvasMouseY, 0, canvasMouseX, canvasMouseY, 150);
                gradient.addColorStop(0, `rgba(100, 255, 150, ${0.3 + motionAmount * 0.2})`);
                gradient.addColorStop(1, 'rgba(50, 255, 100, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = `rgba(50, 255, 100, ${0.05 + Math.sin(time) * 0.02 + motionAmount * 0.1})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'source-over';
                
            } else if (currentReality === 1) {
                // CHROME LABYRINTH: Reactive cyberpunk glitches
                for (let i = 0; i < data.length; i += 4) {
                    const x = (i / 4) % canvas.width;
                    const y = Math.floor((i / 4) / canvas.width);
                    
                    // Cursor creates data corruption zones
                    const dx = x - canvasMouseX;
                    const dy = y - canvasMouseY;
                    const distToCursor = Math.sqrt(dx * dx + dy * dy);
                    const cursorGlitch = distToCursor < 100 ? (100 - distToCursor) / 100 : 0;
                    
                    // Motion triggers scanline interference
                    const scanline = Math.sin(y * 0.5 + time * 10 + motionAmount * 50) * 30;
                    
                    // RGB chromatic aberration from cursor
                    const shift = cursorGlitch * 10;
                    
                    data[i] = Math.min(255, data[i] * 1.3 + scanline + cursorGlitch * 100);
                    data[i + 1] = Math.min(255, data[i + 1] * 0.8);
                    data[i + 2] = Math.min(255, data[i + 2] * 1.4 + scanline);
                    
                    // Motion-triggered digital noise
                    if (Math.random() > (0.99 - motionAmount * 0.05)) {
                        data[i] = data[i + 1] = data[i + 2] = Math.random() * 255;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
                
                // Cursor creates neon field distortion
                ctx.globalCompositeOperation = 'screen';
                const neonGrad = ctx.createRadialGradient(canvasMouseX, canvasMouseY, 0, canvasMouseX, canvasMouseY, 200);
                neonGrad.addColorStop(0, `rgba(255, 0, 255, ${0.4 + motionAmount * 0.3})`);
                neonGrad.addColorStop(0.5, `rgba(0, 255, 255, ${0.2})`);
                neonGrad.addColorStop(1, 'rgba(255, 0, 255, 0)');
                ctx.fillStyle = neonGrad;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = `rgba(255, 0, 255, ${0.08 + Math.sin(time * 2) * 0.03 + motionAmount * 0.15})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'source-over';
                
            } else {
                // WHISPERING VOID: Cosmic consciousness field
                for (let i = 0; i < data.length; i += 4) {
                    const x = (i / 4) % canvas.width;
                    const y = Math.floor((i / 4) / canvas.width);
                    
                    // Cursor creates gravity wells in space-time
                    const dx = x - canvasMouseX;
                    const dy = y - canvasMouseY;
                    const distToCursor = Math.sqrt(dx * dx + dy * dy);
                    const gravityWell = Math.max(0, 1 - distToCursor / 300);
                    
                    // Motion ripples through the void
                    const distance = Math.sqrt(Math.pow(x - canvas.width/2, 2) + Math.pow(y - canvas.height/2, 2));
                    const angle = Math.atan2(y - canvas.height/2, x - canvas.width/2);
                    const wave = Math.sin(distance * 0.02 + time + angle * 2 + motionAmount * 5) * 40;
                    
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    
                    data[i] = Math.min(255, brightness * 0.7 + wave + gravityWell * 80);
                    data[i + 1] = Math.min(255, brightness * 0.5 + wave + gravityWell * 50);
                    data[i + 2] = Math.min(255, brightness * 1.3 + wave + gravityWell * 150 + motionAmount * 50);
                }
                
                ctx.putImageData(imageData, 0, 0);
                
                // Cursor is a stellar consciousness point
                ctx.globalCompositeOperation = 'screen';
                const cosmicGrad = ctx.createRadialGradient(canvasMouseX, canvasMouseY, 0, canvasMouseX, canvasMouseY, 250);
                cosmicGrad.addColorStop(0, `rgba(150, 100, 255, ${0.5 + motionAmount * 0.3})`);
                cosmicGrad.addColorStop(0.5, `rgba(100, 50, 200, ${0.3})`);
                cosmicGrad.addColorStop(1, 'rgba(50, 20, 150, 0)');
                ctx.fillStyle = cosmicGrad;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const voidGrad = ctx.createRadialGradient(
                    canvas.width/2, canvas.height/2, 0,
                    canvas.width/2, canvas.height/2, canvas.width/2
                );
                voidGrad.addColorStop(0, `rgba(100, 50, 200, ${0.15 + Math.sin(time) * 0.05})`);
                voidGrad.addColorStop(0.5, `rgba(50, 20, 150, ${0.08})`);
                voidGrad.addColorStop(1, 'rgba(20, 10, 60, 0)');
                ctx.fillStyle = voidGrad;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'source-over';
            }
            
            animationId = requestAnimationFrame(renderReality);
        }
    </script>
</body>
</html>
